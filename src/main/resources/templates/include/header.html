<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700&display=swap" rel="stylesheet">
    <title th:text="${title}"></title>
<body>
<div th:fragment="logo" class="logo">
    <a th:href="@{/}" class="logo-img"><img th:src="@{/img/logo.png}" alt="TaskTracker" ></a>
    <div class="main-menu">
        <ul>
            <li class="main-menu-item"><a th:href="@{/}">Главная</a></li>
            <li class="main-menu-item"><a th:href="@{/tasks/}">Задачи</a></li>
            <li class="main-menu-item">
                <a th:href="@{/users/}">Пользователи</a>
                <ul class="sub-menu">
                    <li><a th:href="@{/users/roles/}">Роли</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
